<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}AI HABIT COACH{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 0;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .header p {
            color: #7d8590;
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .card h3 {
            color: #ffffff;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            background: #0e639c;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .btn:hover {
            background: #1177bb;
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #0e639c;
        }
        
        .btn-primary:hover {
            background: #1177bb;
        }
        
        .btn-success {
            background: #0d7377;
        }
        
        .btn-success:hover {
            background: #0f8a8f;
        }
        
        .btn-danger {
            background: #a1260d;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .btn-secondary {
            background: #21262d;
            color: #e6edf3;
        }
        
        .btn-secondary:hover {
            background: #30363d;
            color: #ffffff;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .nav-item {
            text-align: center;
            text-decoration: none;
            color: #e6edf3;
            font-size: 20px;
            padding: 12px 16px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-item.active, .nav-item:active {
            background: #0e639c;
            color: #ffffff;
        }
        
        .nav-item:hover {
            background: #21262d;
            color: #ffffff;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
            color: #e6edf3;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #7d8590;
            font-weight: 500;
        }
        
        .health-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .health-label {
            font-weight: 500;
            color: #7d8590;
            font-size: 0.875rem;
        }
        
        .health-value {
            font-size: 16px;
            font-weight: 600;
            color: #4fc1ff;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            background: #21262d;
            margin: 12px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #0e639c;
            cursor: pointer;
        }
        
        textarea, input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #30363d;
            background: #161b22;
            color: #e6edf3;
            border-radius: 4px;
            font-size: 0.875rem;
            font-family: inherit;
            resize: vertical;
            margin: 8px 0;
            transition: all 0.2s ease;
        }
        
        textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #0e639c;
            background: #0d1117;
        }
        
        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 0.875rem;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: #0d7377;
            border-left-color: #0d7377;
            color: #ffffff;
        }
        
        .alert-info {
            background: #0e639c;
            border-left-color: #0e639c;
            color: #ffffff;
        }
        
        .alert-warning {
            background: #d19a66;
            border-left-color: #d19a66;
            color: #ffffff;
        }
        
        .alert-error {
            background: #a1260d;
            border-left-color: #a1260d;
            color: #ffffff;
        }
        
        .streak-indicator {
            font-size: 32px;
            text-align: center;
            margin: 16px 0;
            color: #ffffff;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .nav-item {
                font-size: 18px;
                padding: 10px 12px;
                min-width: 0;
            }
            
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if get_current_user() %}
    <div class="container">
        <div class="nav">
            <a href="/" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">üè†</a>
            <a href="/log" class="nav-item {% if request.endpoint == 'log_habit' %}active{% endif %}">‚úÖ</a>
            <a href="/stats" class="nav-item {% if request.endpoint == 'stats' %}active{% endif %}">üìä</a>
            <a href="/recommendations" class="nav-item {% if request.endpoint == 'recommendations' %}active{% endif %}">ü§ñ</a>
            <a href="/health" class="nav-item {% if request.endpoint == 'health' %}active{% endif %}">üçé</a>
        </div>
    </div>
    {% endif %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
